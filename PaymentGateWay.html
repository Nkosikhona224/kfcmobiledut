<!DOCTYPE html>
<html lang="eng">
    <head>
        <meta charset="UTF-8">
        <title> Payment Gateway Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="Payment">

                <h2>Payment Gateway</h2>
                <div class="form">
                    <div class="card space icon-relative">
                        <label class="label">Card Holder:</label>
                        <input type="text" class="input" name="card_holder" placeholder="Coding Market">
                    </div>
               

                    <div class="card space icon-relative">
                        <label class="label">Card Number:</label>
                        <input type="text" class="input" name="card_number" placeholder="Card Number">
                        <i class="far fa-credit-card"></i>
                    </div>

                    <div class="card-grp space ">
                        <div class = "card-item icon-relative">
                        <label class="label">expiry date:</label>
                        <input type="text" class="input" name="expiry_date" placeholder="00/00">
                        <i class="far fa-calendar-alt"></i>
                    </div>
    
                    </div>
                    <div class="card-item icon-relative">
                        <label class="label">cvc:</label>
                        <input type="text" class="input" name="cvc" placeholder="000">
                        <i class="fas fa-lock"></i>
                    </div>
                    <style>
                        .paying{
                            background-color: blue;
                            color: white;
                            font-weight: 300;
                            border-radius: 3px;
                            margin-top: 10px;
                            margin-bottom: 10px;
                            margin-left: 10px;
                            margin-right: 10px;
                        }
                    </style>
                    <a href="file:///C:/Users/nomdi/OneDrive/Desktop/MCPT/FrontPage.html">
                    <button type="paying">Pay!</button>
                </a>
                </div>
            </div>
        </div>
    </body>
</html>
